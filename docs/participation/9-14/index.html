<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <h1>9-14 Tables Yo</h1>
    <table>
        <caption>
            Tables be like
        </caption>

        <thead>
            <tr>
                <th>
                    Row 1, Column 1
                </th>

                <th>
                    Row 1, Column 2
                </th>

                <th>
                    Row 1, Column 3
                </th>
            </tr>
        </thead>

        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>

        <tfoot>
            <tr>
                <td colspan="3"> 
                    Footer
                </td>
            </tr>
        </tfoot>
    </table>

    <img src="moon.jpg" height="250" alt="Moon">

    <link rel="icon" href="octopus.png">
</body>
</html>
