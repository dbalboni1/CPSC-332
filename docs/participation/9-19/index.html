<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Participation</title>
</head>

<body>
    <h1>Big dev, big dev</h1>

    <form action="submission.html">

        <p>
            <label for="first">First Name:</label>
            <input value="real text" type="text" id="first" name="Fname">
        </p>
        <p>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="Lname"
                placeholder="ghost text">
        </p>
        <p>
            <label for="area">Enter sum bout yoself:</label>
            <textarea id="area" rows="5" name="area"
                placeholder="Multi line game">
            </textarea>
        </p>

        <label for="checker">Check me</label>
        <input type="checkbox" name="checks" id="checker" checked>
        <p>
            <label for="rating">Rate this Page</label>
            <strong>0</strong>
            <input type="radio" name="rating" value="0" id="rating">
            <input type="radio" name="rating" value="1" id="rating">
            <input type="radio" name="rating" value="2" id="rating">
            <input type="radio" name="rating" value="3" id="rating">
            <input type="radio" name="rating" value="4" id="rating">
            <input type="radio" name="rating" value="5" id="rating">
            <strong>5</strong>
        </p>

        <label for="agree">lalalala</label>
        <select name="agree" id="agree">
            <option value="lemon">lemon</option>
            <option value="cheese">orange</option>
            <option value="purp stuff">grape</option>
            <option value="juice">apple</option>
        </select>

        <input type="submit" value="HERE WE GO...">
    </form>
</body>

</html>
